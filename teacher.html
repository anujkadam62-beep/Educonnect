<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduConnect Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase core SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/teacher.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen">
  <div class="flex flex-col lg:flex-row max-w-6xl mx-auto mt-8 gap-6 px-4">

    <!-- Sidebar -->
    <aside class="bg-white rounded-2xl shadow-md p-6 w-full lg:w-64 flex-shrink-0">
      <div class="flex items-center gap-3 mb-6">
        <div class="bg-teal-400 rounded-full w-10 h-10 flex items-center justify-center">
          <span class="text-white font-bold text-xl">E</span>
        </div>
        <div>
          <div class="font-bold text-lg text-gray-800">EduConnect</div>
          <div class="text-green-500 text-xs flex items-center gap-1">
            <span class="w-2 h-2 bg-green-400 rounded-full inline-block"></span>Online
          </div>
        </div>
      </div>
      <div class="mb-6 flex items-center gap-3">
        <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center font-bold" id="sidebarInitial">A</div>
        <div>
          <div class="font-semibold text-gray-700" id="sidebarName">Anuj</div>
          <div class="text-xs bg-gray-200 text-gray-600 px-2 py-0.5 rounded" id="sidebarRole">Teacher</div>
          <div class="text-xs text-gray-500" id="sidebarEmail"></div>
        </div>
      </div>
      <button onclick="window.location.href='index.html'" class="w-full mt-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg transition">Switch User</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <div class="bg-white rounded-2xl shadow-md p-8 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2" id="welcomeMsg">Welcome back, Anuj! <span>ðŸ‘‹</span></h2>
        <p class="text-gray-600 mb-6">Manage your classes and engage with students</p>

        <!-- Tabs -->
        <div class="flex flex-wrap gap-4 mb-6">
          <button class="px-4 py-2 rounded-full bg-blue-100 text-blue-700 font-semibold shadow">Overview</button>
          <button class="px-4 py-2 rounded-full text-gray-500 hover:bg-gray-100">Lessons</button>
          <button class="px-4 py-2 rounded-full text-gray-500 hover:bg-gray-100">Quizzes</button>
          <button class="px-4 py-2 rounded-full text-gray-500 hover:bg-gray-100">Attendance</button>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-gray-50 rounded-xl p-6 flex flex-col items-start shadow">
            <div class="text-gray-500 mb-2 flex items-center gap-2"><span class="material-icons">groups</span> Total Students</div>
            <div class="text-3xl font-bold text-gray-800 mb-1">127</div>
            <div class="text-xs text-blue-500 font-semibold">+12 this week</div>
          </div>
          <div class="bg-gray-50 rounded-xl p-6 flex flex-col items-start shadow">
            <div class="text-gray-500 mb-2 flex items-center gap-2"><span class="material-icons">menu_book</span> Active Lessons</div>
            <div class="text-3xl font-bold text-gray-800 mb-1">24</div>
            <div class="text-xs text-purple-500 font-semibold">3 pending sync</div>
          </div>
          <div class="bg-gray-50 rounded-xl p-6 flex flex-col items-start shadow">
            <div class="text-gray-500 mb-2 flex items-center gap-2"><span class="material-icons">check_circle</span> Attendance Rate</div>
            <div class="text-3xl font-bold text-gray-800 mb-1">89%</div>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
              <div class="bg-green-400 h-2 rounded-full" style="width:89%"></div>
            </div>
          </div>
        </div>

        <!-- Upload Lesson -->
        <div class="bg-gray-50 rounded-xl p-6 shadow mb-8">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Upload Lesson</h3>
          <div class="flex flex-col md:flex-row gap-3">
            <input id="lessonTitle" type="text" placeholder="Lesson Title" class="flex-1 border rounded-lg px-3 py-2">
            <input id="lessonURL" type="text" placeholder="PDF/Video URL" class="flex-1 border rounded-lg px-3 py-2">
            <button onclick="uploadLesson()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Upload</button>
          </div>
          <div id="lessonMsg" class="text-sm text-green-600 mt-2"></div>
        </div>

        <!-- Generate Attendance QR -->
        <div class="bg-gray-50 rounded-xl p-6 shadow mb-8">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Generate Attendance QR</h3>
          <button onclick="generateQR()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Generate QR</button>
          <div id="qr" class="mt-4"></div>
        </div>

        <!-- Class Attendance -->
        <div class="bg-gray-50 rounded-xl p-6 shadow">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Class Attendance</h3>
          <div id="attendanceList" class="space-y-2 text-gray-600"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- LocalStorage Script to update user info -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userName = localStorage.getItem('userName') || 'Anuj';
      const userEmail = localStorage.getItem('userEmail') || '';
      
      // Update sidebar
      document.getElementById('sidebarName').textContent = userName;
      document.getElementById('sidebarInitial').textContent = userName.charAt(0).toUpperCase();
      document.getElementById('sidebarEmail').textContent = userEmail;

      // Update welcome message
      document.getElementById('welcomeMsg').innerHTML = `Welcome back, ${userName}! <span>ðŸ‘‹</span>`;
    });
  </script>
</body>
</html>
