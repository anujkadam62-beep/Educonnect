<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduConnect Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/student.js"></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen">
  <div class="flex flex-col lg:flex-row max-w-6xl mx-auto mt-8 gap-6 px-4">

    <!-- Sidebar -->
    <aside class="bg-white rounded-2xl shadow-md p-6 w-full lg:w-64 flex-shrink-0">
      <div class="flex items-center gap-3 mb-6">
        <div class="bg-teal-400 rounded-full w-10 h-10 flex items-center justify-center">
          <span class="text-white font-bold text-xl" id="sidebarInitial">A</span>
        </div>
        <div>
          <div class="font-bold text-lg text-gray-800">EduConnect</div>
          <div class="text-green-500 text-xs flex items-center gap-1">
            <span class="w-2 h-2 bg-green-400 rounded-full inline-block"></span>Online
          </div>
        </div>
      </div>
      <div class="mb-6 flex items-center gap-3">
        <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center font-bold">A</div>
        <div>
          <div class="font-semibold text-gray-700" id="sidebarName">aksh</div>
          <div class="text-xs bg-gray-200 text-gray-600 px-2 py-0.5 rounded" id="sidebarRole">Student</div>
          <div class="text-xs text-gray-500" id="sidebarEmail"></div>
        </div>
      </div>
      <button onclick="window.location.href='index.html'" 
        class="w-full mt-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg transition">
        Switch User
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <div class="bg-white rounded-2xl shadow-md p-8 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2" id="welcomeMsg">Hello aksh! <span>ðŸ“š</span></h2>
        <p class="text-gray-600 mb-6">Continue your learning journey</p>

        <!-- Tabs -->
        <div class="flex flex-wrap gap-4 mb-6" id="tabs">
          <button class="tab-btn px-4 py-2 rounded-full bg-blue-100 text-blue-700 font-semibold shadow" data-tab="lessons">My Lessons</button>
          <button class="tab-btn px-4 py-2 rounded-full text-gray-500 hover:bg-gray-100" data-tab="quizzes">Quizzes</button>
          <button class="tab-btn px-4 py-2 rounded-full text-gray-500 hover:bg-gray-100" data-tab="attendance">Attendance</button>
          <button class="tab-btn px-4 py-2 rounded-full text-gray-500 hover:bg-gray-100" data-tab="progress">Progress</button>
        </div>

        <!-- Tab Content -->
        <div id="tab-lessons">
          <div id="lessonsList" class="space-y-4">
            <div class="text-gray-500 text-center py-10">Loading lessons...</div>
          </div>
        </div>

        <div id="tab-quizzes" class="hidden">
          <div class="text-gray-500 text-center py-10">No quizzes available yet.</div>
        </div>

        <div id="tab-attendance" class="hidden">
          <div class="text-center py-10">
            <h2 class="text-xl font-semibold mb-4">Scan QR to Mark Attendance</h2>
            <button onclick="scanQR()" 
              class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow transition">
              Scan QR
            </button>
            <div id="attendanceDetails" class="mt-6 text-gray-600">No attendance records yet.</div>
          </div>
        </div>

        <div id="tab-progress" class="hidden">
          <div class="text-gray-500 text-center py-10">Progress tracking coming soon.</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Tab switching
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = {
      lessons: document.getElementById('tab-lessons'),
      quizzes: document.getElementById('tab-quizzes'),
      attendance: document.getElementById('tab-attendance'),
      progress: document.getElementById('tab-progress')
    };

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('bg-blue-100','text-blue-700','font-semibold','shadow'));
        btn.classList.add('bg-blue-100','text-blue-700','font-semibold','shadow');
        Object.values(tabContents).forEach(tc => tc.classList.add('hidden'));
        tabContents[btn.dataset.tab].classList.remove('hidden');
      });
    });

    // Load user info from localStorage
    const loadUserInfo = () => {
      const userName = localStorage.getItem('userName') || 'aksh';
      const userEmail = localStorage.getItem('userEmail') || '';

      document.getElementById('sidebarName').textContent = userName;
      document.getElementById('sidebarInitial').textContent = userName.charAt(0).toUpperCase();
      document.getElementById('sidebarEmail').textContent = userEmail;
      document.getElementById('welcomeMsg').innerHTML = `Welcome back, ${userName}! <span>ðŸ‘‹</span>`;
    };

    document.addEventListener('DOMContentLoaded', loadUserInfo);
  </script>
</body>
</html>
